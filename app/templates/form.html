<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de CV</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>üìù G√©n√©rateur de CV</h1>
    <form id="cvForm">
        <label>Nom complet :</label>
        <input type="text" name="name" required><br>

        <label>Email :</label>
        <input type="email" name="email" required><br>

        <label>Comp√©tences :</label>
        <textarea name="skills" required></textarea><br>

        <label>Exp√©riences :</label>
        <textarea name="experience" required></textarea><br>

        <button type="submit">G√©n√©rer mon CV</button>
    </form>

    <script>
        const form = document.getElementById('cvForm');

        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // emp√™che le rechargement de la page

            const formData = new FormData(form);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    alert("Erreur lors de la g√©n√©ration du CV.");
                    return;
                }

                // R√©cup√©rer le PDF en blob
                const blob = await response.blob();

                // Cr√©er un lien de t√©l√©chargement temporaire
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = formData.get('name').replace(/\s+/g, '_') + '_CV.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Nettoyer le formulaire apr√®s t√©l√©chargement
                form.querySelectorAll('input, textarea').forEach(field => field.value = '');
            } catch (error) {
                console.error("Erreur :", error);
                alert("Une erreur est survenue lors de la g√©n√©ration du CV.");
            }
        });
    </script>
</body>
</html>
